
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Student Form</title>
</head>
<body>


  <h1>Student Page</h1>


  <div class="form-container">
    <h2 class="form-title"> Sign Up Form</h2>

    <form name="signUpData" onsubmit="signUP(event)">
        <div class="form-group">
            <label for="userName">Student Name:</label>
        <input type="text" id="userName" name="userName" placeholder="Full Name" required>
        </div>

        <div class="form-group">
            <label for="userAge">Age:</label>
        <input type="number" id="userAge" name="userAge" placeholder="Age" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
        <input type="email" id="userEmail" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>

        <input class="button" type="submit">

        <p id="login-text">already have an account? <span class="login-span"><a href="login.html">Login here</a></span></p>
    </form>
  </div>


</body>

<script src="script.js"></script>
</html>
