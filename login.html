
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Student Form</title>
</head>
<body>


  <h1>Student Page</h1>


  <div class="form-container">
    <h2 class="form-title"> Login Form</h2>

    <form name="studentData" onsubmit="addItem(event)">

        <div class="form-group">
            <label for="itemQuantity">Email:</label>
        <input type="email" id="studentEmail" name="itemQuantity" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">
        </div>

        <input class="button" type="submit">

        <p id="login-text">forgot password? <span class="login-span"><a href="recover.html">recover password</a></span></p>
    </form>
  </div>


</body>

<script src="script.js"></script>
</html>
